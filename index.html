<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" type="text/css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <title>Instagram Post</title>
</head>
<body>
    <div class="container">
        <div class="post-header">  
            <div class="title">
                <div class="icon">
                    <i class="fab fa-html5"></i> 
                </div>
                <em class="profile">
                    <h1>html5</h1>
                    <p>London, England</p>
                </em>
            </div>
            <div class="menu">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="post-image"></div>
        <div class="actions">
            <div class="action-left">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
            </div>
            <div class="action-right">
                <i class="far fa-bookmark"></i>
            </div>
        </div>
        <div class="comment">
            <p>Liked by <strong>4geeksacademyve</strong>, <strong>html</strong>, <strong>web</strong> and <strong>100,000 others</strong></p>
            <p> Great things never come from comfort zones. The harder you work for something, the greater youâ€™ll feel when you achieve it. And finally, dream bigger, do bigger.</p>
        </div>
    </div>
</body>
</html>
